<!DOCTYPE html>
<html>
    <head>
        <link rel='icon' href='typeimg/favicon.ico' type='image/x-icon'/ >
        <title>TemComp | TemTem Team Composition</title>
        <link rel="stylesheet" href="main.css">
        
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">  
        </script>        
    </head>

    <body>
        <div id="topNavBar" class="topNavBar">
            <div class="logoContainer">
            <img class="title" src="typeimg/TemCompBadge.png">
            </div>
            <div id="navGrid">
				<a id="search">SEARCH</a>
				<a id="comp">COMPARE</a>
                <a id="comp">LOGIN</a>
            </div>
        </div>
        
                <div id="squadCard" class="collapse">
            <img id="expander" onclick='ToggleSquadCard()' src="typeimg/user.png"></img>
            <div id="rosterGrid">
                <div id="t1" onclick="ToggleModal('t1')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
                <div id="t2" onclick="ToggleModal('t2')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
                <div id="t3" onclick="ToggleModal('t3')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
                <div id="t4" onclick="ToggleModal('t4')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
                <div id="t5" onclick="ToggleModal('t5')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
                <div id="t6" onclick="ToggleModal('t6')">
                    <img src="typeimg/plus.png" class="squadImg"></img>
                </div>
            </div>
        </div>

<!-- modal (popup) page to hold squad selection menu -->
			<div id="squadModal" class="modal">
				<div id="sM-content" class="modal-content">
                    <span class="closeSpan" onclick="CloseModal()">&times</span>
                    <div id="searchModal">
                        <input type="text" id="modalInput" class="mySearch" onkeyup="searchHideModal()" placeholder="Search for names.." title="Type in a name" autocomplete="off">
                    </div>
                    <div id="resultList">
                        
                    </div>
				</div>
			</div>
<!-- modal (popup) page to hold senemy selection menu -->
            <div id="enemyModal" class="emodal">
				<div id="sM-content" class="modal-content">
                    <span class="closeSpan" onclick="EnemyCloseModal()">&times</span>
                    <div id="searchModal">
                        <input type="text" id="enemyModalInput" class="mySearch" onkeyup="enemySearchHideModal()" placeholder="Search for names.." title="Type in a name" autocomplete="off">
                    </div>
                    <div id="resultList2">
                    </div>
				</div>
			</div>
        
        <div id="mainContainer" class="mainContainer">
            <center>
                <div id="e1" class="compareCard">
                <img src="typeimg/plus.png" class="smallImg" onclick="EnemyToggleModal('e1')"></img>
                <p class="temName">test test</p>
                </div>
                <div id="e2" class="compareCard">
                <img src="typeimg/plus.png" class="smallImg" onclick="EnemyToggleModal('e2')"></img>
                <p class="temName">test test</p>
                </div>
            </center>

        </div>   
       <script src="main.js"></script>
    </body>
</html>
