<!DOCTYPE html>
<html>

	<head>
		
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

	<title>TEMCOMP</title>
	<link rel="stylesheet" href="squad.css">
	</head>

	<body>

		<div id="navBar">
			<!-- left hand side, navButtons in grid -->
			<div id="navGrid">
				<a id="home">HOME</a>
				<a id="search">SEARCH</a>
				<a id="comp">COMPARE</a>
			</div>
			<!-- right hand side, slide-out squadCard-->
			<div id="squadCard" class="collapse">
				<img id="expander" onclick='ToggleSquadCard()' src="icons/new.png"></img>
				<div id="rosterGrid">
					<div id="t1" onclick="ToggleModal('t1')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
					<div id="t2" onclick="ToggleModal('t2')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
					<div id="t3" onclick="ToggleModal('t3')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
					<div id="t4" onclick="ToggleModal('t4')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
					<div id="t5" onclick="ToggleModal('t5')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
					<div id="t6" onclick="ToggleModal('t6')">
						<img src="icons/new.png" class="squadImg"></img>
					</div>
				</div>
				
			</div>
			<!-- modal (popup) page to hold squad selection menu -->
			<div id="squadModal" class="modal">
				<div id="sM-content" class="modal-content">
					<span class="closeSpan" onclick="CloseModal()">&times</span>
					<div id="searchModal">
                        <input type="text" id="modalInput" onkeyup="searchHideModal()" placeholder="Search for names.." title="Type in a name">
                    </div>
				</div>
			</div>
		</div>

		<section id="mainContent">

		</section>

	<script src="squad.js"></script>
	</body>

</html>
